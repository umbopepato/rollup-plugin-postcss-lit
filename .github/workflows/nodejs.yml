name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use LTS Node.js
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - run: npm ci
    - run: npm run build
    - run: npm run check
      env:
        CI: true
